        <div class="contenedor-formulario">
            <h2 class="contact">Contáctanos</h2>
            <form class="formulario" action="" method="post" enctype="text/plain">
                <div class="grupo-inputs">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Jorge Ignacio" />
                </div>
                <br>
                <div class="grupo-inputs">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Mellado Miranda" />
                </div>
                <br>
                <div class="grupo-inputs">
                    <label for="correo electronico">Correo electronico</label>
                    <input type="mail" id="mail" name="email" placeholder="jmelladomiranda@gmail.com">
                </div>
                <br>
                <div class="grupo-inputs">
                    <label for="number">Numero de telefono</label>
                    <input type="number" id="number" name="numero de telefono" placeholder="987654321">
                </div>
                <br>
                <div class="grupo-inputs">
                    <label for="comentario">Comentario</label>
                    <textarea cols="50" rows="10" id="comentario" placeholder="ingrese comentario"
                        name="comentario"></textarea>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-primary">Borrar</button>
            </form>
        </div>
        <br>
        <h2 class="contact"> Visítanos</h2>

        <div class="contenedor-mapa">

                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d53261.48231737006!2d-70.71435561713108!3d-33.453405914802104!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662d0069af23abb%3A0x879d59f409ed4897!2sSantiago%2C%20Regi%C3%B3n%20Metropolitana!5e0!3m2!1ses!2scl!4v1655733617769!5m2!1ses!2scl"
                width="550" height="550" style="border:0px;;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
